language: node_js

node_js:
  - "6.10.0"

install:
  - npm install
  - npm install newman

before_script:
  - node --version
  - npm --version
  - node_modules/.bin/newman --version

script:
  - node_modules/.bin/newman run tests/Unity.postman_collection.json
  - ./node_modules/.bin/cypress run tests/cypress.json
